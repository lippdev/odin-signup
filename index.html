<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
  <sidebar>
  <header>
    <img width="90" src="src/odin-lined.png" alt="Odin">
    <h1>Odin</h1>
  </header> 
  <footer>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
  </footer>
</sidebar>
<main>
  <div class="text-area">
  <p>This is not a real online service! You know you need something<br>
    like this in your life to help you realize your deepest dreams.<br>
  Sign up <i>now</i> to get started.</p>
  <p><br>You <i>know</i> you want to.</p>
  </div>
  <section class="form-area">
  <h2>Let's do this!</h2>
<form action="#" id="sign-up">
  <div class="form-all">

  <div>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname">
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email">
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" required>
  </div>
 </div>
 <div class="form-all">

  <div>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname">
  </div>
  <div>
    <label for="number">Number</label>
    <input type="number" id="number">
  </div>
  <div>
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" id="confirmpassword" required>
  </div>
</div>
</div>
</form>
</section>
<div class="register-button">
  <button type="submit" form="sign-up">Create Account</button>
  <p class="login">Already have a new account? <a href="#">Log in</a></p>
</div>
</main>
  
</body>
</html>
